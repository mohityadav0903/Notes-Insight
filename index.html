<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes-Taking-App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/light-icons@1.0.10/dist/light-icon.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Note-Insight</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <form class="d-flex">
          <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container my-3">

    <h1 id="heading"></h1>
    <div class="h-100 p-5 text-white  notes my-3">
      <h2>Add a Title </h2>
      <textarea class="form-control" id="title" aria-label="With textarea" placeholder="Enter your Title"></textarea>
      <h4>Add a Note </h4>
      <div class="input-group">
        <textarea class="form-control" id="addTxt" aria-label="With textarea" placeholder="Enter your Notes"></textarea>
      </div>
      <button class="btn btn-outline-light my-3" id="addBtn" type="button">Add <i class="light-icon-circle-plus" id="plus"></i></button>
      <button class="btn btn-outline-danger my-3 mx-3" id="clearBtn" data-bs-toggle="modal" data-bs-target="#clearModal"
        type="button">Clear all Notes<i class="light-icon-trash" id="trash"></i></button>
    </div>


  </div>

  <!-- Modal -->
  <div class="modal fade" id="clearModal" tabindex="-1" aria-labelledby="clearModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clearModalLabel">Data will Lost Permanently</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure, you want to continue?
        </div>
        <div class="modal-footer">
          <button type="button" id="clearNotes" class="btn btn-secondary" data-bs-dismiss="modal">Yes</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>


  <div class="container my-5">
    <h1>Your Notes <i class="light-icon-notes" id="notesIcon"></i></h1>
    <hr>
    <div id="notes" class=" row container-fluid"> </div>

  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
